<html>
	<head>
		<title>prompt playground</title>
		<link rel="stylesheet" href="style.css"></link>
	</head>
	<body class="center">
		<section class="c-center flex-col card">
			<h1> Prompt Playground </h1>
			<span class="text-sec">
				tweak the prompt hyperparams to know how the input changes
			</span>


			<form id="prompt-form">
				<div class="c-center flex-col my-4">
					<label for="prompt"> Enter Your prompt.</label>
					<input type="text" id="prompt" placeholder="your prompt" name="prompt"/>
				</div>

				<div class="c-center">
					<div class="mx-4 c-center flex-col">
						<label for="temp">Temperature</label>
						<input type="number" min="0.1" max="2.0" step="0.1" placeholder="temperature" id="temp" name="temp"/>
					</div>

					<div class="mx-4 c-center flex-col">
						<label for="top-k">Top-K</label>
						<input type="number" min="10" max="100" step="10" placeholder="top-k" id="top-k" name="top-k"/>
					</div>
					<div class="mx-4 c-center flex-col">
						<label for="top-p">Top-P</label>
						<input type="number" min="0.1" max="1.0" step="0.1" placeholder="top-p" id="top-p" name="top-p"/>
					</div>
					<div class="mx-4 c-center flex-col">
						<label for="max-new-tokens">Max New Tokens</label>
						<input type="number" min="10" max="100" step="5" placeholder="max new tokens" id="max-new-tokens" name="max-new-tokens"/>
					</div>
				</div>

				<div class="c-center my-4">
					<button class="btn btn-primary" id="sb-btn" type="submit">submit</button>
				</div>
			</form>

			<button class="btn btn-secondary d-none" id="result-btn">
				clear output
			</button>
		</section>

			<div class="result d-none" id="result"></div>

		<script src="script.js"></script>
	</body>
</html>
