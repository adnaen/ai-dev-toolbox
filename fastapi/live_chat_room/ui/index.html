<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <link href="style.css" rel="stylesheet"></link>
  </head>
  <body>
    <section
      class="container d-flex justify-content-center align-items-center flex-columns"
      style="height: 100vh"
    >

    <!-- login form -->
      <form class="container p-4 bg-secondary rounded" style="height: 380px; width: 500px;" id="loginForm" method="POST">
        <h2 class="text-center">
          Welcome back
        </h2>
        <div class="my-3 d-flex justify-content-center align-items-center">
          <input type="text" class="w-100" placeholder="youre name" id="name" name="name"/>
        </div>

        <div class="my-3 d-flex justify-content-center align-items-center">
          <input type="text" class="w-100" placeholder="youre password" id="password" name="password"/>
        </div>

        <div class="my-3 d-flex justify-content-center align-items-center">
          <button class="btn btn-primary w-100 p-3" value="submit">login</button>
        </div>

        <div class="d-flex align-items-center justify-content-center">
          Dont have account? <button class="btn btn-link" type="button" id="go-to-signup">sign up </button>
        </div>
      </form>


      <!-- signup form -->
      <form class="container p-4 bg-secondary rounded" style="height: 380px; width: 500px;" id="signupForm" method="POST">
        <h2 class="text-center">
          Create New Account
        </h2>
        <div class="my-3 d-flex justify-content-center align-items-center">
          <input type="text" class="w-100" placeholder="name" id="name" name="name"/>
        </div>

        <div class="my-3 d-flex justify-content-center align-items-center">
          <input type="text" class="w-100" placeholder="password" id="password" name="password"/>
        </div>

        <div class="my-3 d-flex justify-content-center align-items-center">
          <button class="btn btn-primary w-100 p-3" value="submit">sign up</button>
        </div>

        <div class="d-flex align-items-center justify-content-center">
          Already have account? <button class="btn btn-link" type="button" id="go-to-signin">sign in</button>
        </div>
      </form>
    </section>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
