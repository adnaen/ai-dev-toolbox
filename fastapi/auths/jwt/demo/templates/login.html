<html>
  <head>
    <title>JWT TOKEN TESTING</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center flex-column gap-4"
      style="height: 100vh"
    >
      <div>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="username"
        />
        <span class="text-danger" name="error_username"></span>
      </div>
      <div class="d-flex flex-column">
        <input
          type="text"
          name="password"
          id="password"
          placeholder="password"
        />

        <span class="text-danger" name="error_password"></span>
      </div>
      <div>
        <input type="submit" name="submit" id="submit" value="Login" />
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
